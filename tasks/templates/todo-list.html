<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-3"  >  <!--using container gives ml and mr-->
<!-- to display messages  [bostrap: alert(dismmissing)] -->
{%for m in messages%}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{%endfor%}
        <table class="table">
            welcome {{request.user}}
            <a href="{%url 'signout'%}" class="btn btn-primary me-2">logout</a>
            <a href="{%url 'todo-completed' %}" class="btn btn-success me-2">Completed Todos</a> 
            <a href="{%url 'todo-add' %}" class="btn btn-dark">Add Your New Todo</a> 

            <tr>
                <th>Id</th>
                <th>TaskName</th>
                <th>User</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {%for t in todos%}
              <!--now each todo mustbe in separate rows-->
                <tr>
                    <!-- forloop.counter: to get in serial wiese nummber -->
                    <td>{{forloop.counter}}</td>  
                    <td>{{t.task_name}}</td>
                    <td>{{t.user}}</td>
                    <td>{{t.status}}</td>
                    <td>{{t.date}}</td>
                    <td>
                        <!-- pass the 'name' of delete and detail from urls.py and the id also -->
                        <a href="{%url 'todo-delete' t.id%}" class="btn btn-outline-danger">Delete</a>
                        <a href="{%url 'todo-detail' t.id%}" class="btn btn-outline-info" >Detail</a>
                        <a href="{%url 'todo-edit' t.id%}" class="btn btn-outline-warning">Mark As Done</a>
                    </td>
                </tr>
                
            {%endfor%}
        </table>
    </div>

    
    
</body>
</html>
