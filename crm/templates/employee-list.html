<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {%for emp in employees%}
            <tr>
                {%if emp.profile_pic%}
                <td>
                    <img src="{{emp.profile_pic.url}}" alt="">
                </td>
                    
                {%endif%}
                <td>{{emp.name}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
                <td>
                    <a href="{%url 'emp-detail' emp.id%}"  class="btn btn-outline-info">Detail</a>
                    <a href="{%url 'emp-delete' emp.id%}" class="btn btn-outline-danger">Delete</a>
                    <a href="{%url 'emp-edit' emp.id%}" class="btn btn-outline-primary">Edit</a>
                </td>
            </tr>
            {%endfor%}

        </table>
    </div>
    
</body>
</html>
